<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="Data.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Biogas Prediction App Survey</title>
</head>
<body x-data="survey()">
    <h1>Biogas Prediction App Survey</h1>

    <form @submit.prevent="submitSurvey" class="container">
        <!-- Question: Navigation Ease -->
        <div class="question">
            <label for="navigation">How easy is it to navigate through the app?</label>
            <div class="options">
                <input type="radio" id="easy" name="navigation" value="Easy" x-model="surveyData.navigation">
                <label for="easy">Easy</label><br>
                <input type="radio" id="neutral-navigation" name="navigation" value="Neutral" x-model="surveyData.navigation">
                <label for="neutral-navigation">Neutral</label><br>
                <input type="radio" id="difficult" name="navigation" value="Difficult" x-model="surveyData.navigation">
                <label for="difficult">Difficult</label><br>
            </div>
        </div>

        <!-- Question: Response Speed -->
        <div class="question">
            <label for="response-speed">Did the app respond quickly to your inputs?</label>
            <div class="options">
                <input type="radio" id="quickly" name="response-speed" value="Quickly" x-model="surveyData.responseSpeed">
                <label for="quickly">Quickly</label><br>
                <input type="radio" id="neutral-response" name="response-speed" value="Neutral" x-model="surveyData.responseSpeed">
                <label for="neutral-response">Neutral</label><br>
                <input type="radio" id="slowly" name="response-speed" value="Slowly" x-model="surveyData.responseSpeed">
                <label for="slowly">Slowly</label><br>
            </div>
        </div>

        <!-- Original Question: Overall Satisfaction -->
        <div class="question">
            <label for="satisfaction">How satisfied are you with the app overall?</label>
            <div class="options">
                <input type="radio" id="satisfied" name="satisfaction" value="Satisfied" x-model="surveyData.satisfaction">
                <label for="satisfied">Satisfied</label><br>
                <input type="radio" id="neutral" name="satisfaction" value="Neutral" x-model="surveyData.satisfaction">
                <label for="neutral">Neutral</label><br>
                <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied" x-model="surveyData.satisfaction">
                <label for="dissatisfied">Dissatisfied</label><br>
            </div>
        </div>

        <!-- Original Question: Recommendation -->
        <div class="question">
            <label for="recommend">Would you recommend this app to others working with biogas production?</label>
            <div class="options">
                <input type="radio" id="yes" name="recommend" value="Yes" x-model="surveyData.recommend">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="recommend" value="No" x-model="surveyData.recommend">
                <label for="no">No</label><br>
                <input type="radio" id="maybe" name="recommend" value="Maybe" x-model="surveyData.recommend">
                <label for="maybe">Maybe</label>
            </div>
        </div>

        <!-- Original Question: Improvements -->
        <div class="question">
            <label for="improvements">What additional features or improvements would you like to see in future updates?</label>
            <input type="text" id="improvements" name="improvements" placeholder="Your suggestions here..." x-model="surveyData.improvements" />
        </div>
        
        <button type="submit">Submit Survey</button>
    </form>

    <script>
        function survey() {
            return {
                surveyData: {
                    navigation: '',
                    responseSpeed: '',
                    satisfaction: '',
                    recommend: '',
                    improvements: ''
                },
                submitSurvey() {
                    // Here, you would typically send the data to a server.
                    console.log('Survey Data:', this.surveyData);
                    alert('Survey submitted successfully! Thank you for your feedback.'); // Confirmation message
                    // Optionally reset the form
                    this.surveyData = {
                        navigation: '',
                        responseSpeed: '',
                        satisfaction: '',
                        recommend: '',
                        improvements: ''
                    };
                }
            };
        }
    </script>
</body>

</html>
